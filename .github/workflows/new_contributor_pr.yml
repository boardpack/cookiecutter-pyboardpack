name: New contributor message

on:
  pull_request_target:
    types: [opened]

jobs:
  build:
    name: Hello new contributor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            Hello! Thank you for your contribution to the Boardpack 💪

            Welcome aboard ⛵️!
