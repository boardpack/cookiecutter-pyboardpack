version: 2
updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "⬆"


  - package-ecosystem: "pip"
    directory: "/{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "⬆"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "⬆"
